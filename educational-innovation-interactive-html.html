<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חדשנות משבשת בחינוך - סיפור אינטראקטיבי</title>
    <style>
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
            text-align: right;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            background-color: #f0f8ff;
            padding: 20px;
            border-right: 4px solid #3498db;
            margin: 20px 0;
        }
        .success {
            border-right-color: #2ecc71;
        }
        .failure {
            border-right-color: #e74c3c;
        }
        .restart {
            display: block;
            margin: 30px auto;
            background-color: #2ecc71;
        }
        .ending {
            font-weight: bold;
            font-size: 20px;
            color: #2c3e50;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="story-container">
        <h1>חדשנות משבשת בחינוך</h1>
        <div id="story-content">
            <!-- התוכן יוכנס כאן על ידי JavaScript -->
        </div>
    </div>

    <script>
        // הגדרת המצבים השונים בסיפור
        const storyStates = {
            'start': {
                title: 'פתיחה',
                content: `<p>נועם יושב בכיתה ומביט בשעון. עוד שיעור משעמם עומד להסתיים. המורה מדברת על אותם נושאים, באותה דרך, כמו תמיד. "חייב להיות משהו טוב יותר מזה," חושב נועם לעצמו.</p>
                <p>אחרי בית הספר, נועם נכנס לספרייה וקורא מאמר על "חדשנות משבשת" בחינוך. זה רעיון מרתק - שיטות חדשות שיכולות לשנות לגמרי את הדרך שבה אנחנו לומדים. נועם מתמלא השראה. "אני יכול לשנות את המצב," הוא מחליט.</p>`,
                choices: [
                    { text: 'לגשת למורה ולהציע רעיון ללמידה דיגיטלית', nextState: 'teacher-approach' },
                    { text: 'להציע פרויקט למידה חדשני במועצת התלמידים', nextState: 'council-approach' }
                ]
            },
            'teacher-approach': {
                title: 'פנייה למורה',
                content: `<p>נועם אוזר אומץ וניגש למורה אחרי השיעור. "המורה, קראתי על שיטות למידה חדשניות. אפשר להציע רעיון?"</p>
                <p>המורה מסתכלת על נועם בסקרנות. "בוודאי נועם, אני תמיד פתוחה לרעיונות חדשים."</p>
                <p>נועם מסביר: "חשבתי שאולי נוכל להשתמש באפליקציות ובמשחקים דיגיטליים כדי ללמוד. כל תלמיד יוכל להתקדם בקצב שלו, ונוכל ללמוד דרך חקר ופרויקטים במקום רק להקשיב להרצאות."</p>`,
                choices: [
                    { text: 'המורה מסכימה לנסות את הרעיון', nextState: 'teacher-agrees' },
                    { text: 'המורה דוחה את הרעיון', nextState: 'teacher-rejects' }
                ]
            },
            'teacher-agrees': {
                title: 'המורה מסכימה',
                content: `<div class="result success">
                    <p>"זה רעיון מצוין, נועם!" אומרת המורה בהתלהבות. "בואו ננסה את זה בשבוע הבא. תוכל לעזור לי להכין את התוכנית?"</p>
                    <p>בשבועות הבאים, הכיתה מתחילה ללמוד בדרך חדשה. התלמידים יוצרים פרויקטים דיגיטליים, משתמשים באפליקציות למידה, ועובדים בקבוצות על נושאים שמעניינים אותם. ההתלהבות בכיתה גוברת, והציונים משתפרים.</p>
                    <p>המנהל שומע על היוזמה ומחליט להרחיב אותה לכיתות נוספות. בסוף השנה, בית הספר זוכה בפרס חדשנות חינוכית, ונועם מוזמן לספר על הרעיון בכנס ארצי.</p>
                    <p>"לפעמים רעיון קטן יכול לשנות הכל," חושב נועם בגאווה.</p>
                    <p class="ending">סוף מוצלח!</p>
                </div>`,
                choices: [
                    { text: 'התחל מחדש', nextState: 'start' }
                ]
            },
            'teacher-rejects': {
                title: 'המורה דוחה את הרעיון',
                content: `<p>המורה מקשיבה לרעיון של נועם אבל מנענעת את ראשה. "נועם, אני מעריכה את היוזמה שלך, אבל יש לנו תוכנית לימודים שצריך לעמוד בה. אין לנו זמן לניסויים. אולי בשנה הבאה."</p>
                <p>נועם מאוכזב מאוד. הוא חוזר למקומו בכיתה, אבל לא מוכן לוותר.</p>`,
                choices: [
                    { text: 'לנסות שוב עם מורה אחר', nextState: 'try-another-teacher' },
                    { text: 'לוותר על הרעיון', nextState: 'teacher-give-up' }
                ]
            },
            'try-another-teacher': {
                title: 'ניסיון נוסף',
                content: `<div class="result success">
                    <p>נועם מחליט לפנות למורה למדעים, שידועה כפתוחה לרעיונות חדשים. הוא מציג את הרעיון שלו שוב, הפעם עם דוגמאות ספציפיות איך אפשר לשלב למידה דיגיטלית בשיעורי מדעים.</p>
                    <p>"זה בדיוק מה שחיפשתי!" אומרת המורה למדעים. "בוא נתחיל בניסוי קטן."</p>
                    <p>תוך חודש, שיעורי המדעים הופכים להיות השיעורים האהובים על התלמידים. הם בונים מודלים דיגיטליים, עורכים ניסויים וירטואליים, ולומדים בדרך חווייתית. המורים האחרים מתחילים להתעניין, והשיטה מתרחבת לשיעורים נוספים.</p>
                    <p>"לפעמים צריך סבלנות וכמה ניסיונות כדי לחולל שינוי," מסכם נועם.</p>
                    <p class="ending">סוף מוצלח!</p>
                </div>`,
                choices: [
                    { text: 'התחל מחדש', nextState: 'start' }
                ]
            },
            'teacher-give-up': {
                title: 'ויתור',
                content: `<div class="result failure">
                    <p>נועם מחליט שלא שווה להמשיך להילחם. הוא חוזר לשגרת הלימודים הרגילה, למרות התסכול. "אולי בית הספר פשוט לא מוכן לשינוי," הוא חושב לעצמו.</p>
                    <p>בערב הסיום של השנה, נועם שומע שבית ספר אחר בעיר זכה בפרס על חדשנות בחינוך. הם יישמו בדיוק את הרעיון שהוא רצה להציע. "אולי הייתי צריך לנסות יותר," הוא חושב בצער.</p>
                    <p class="ending">סוף לא מוצלח...</p>
                </div>`,
                choices: [
                    { text: 'התחל מחדש', nextState: 'start' }
                ]
            },
            'council-approach': {
                title: 'מועצת התלמידים',
                content: `<p>נועם מחליט להציג את הרעיון שלו במועצת התלמידים. הוא מכין מצגת קצרה על חדשנות בחינוך ומסביר איך אפשר ליצור מרחבי למידה חדשים בבית הספר.</p>
                <p>"אני מציע להקים 'מעבדת חדשנות' - מקום שבו תלמידים יוכלו לפתח פרויקטים משלהם, ללמוד בדרכים חדשות, ולחקור נושאים שמעניינים אותם," אומר נועם למועצה.</p>`,
                choices: [
                    { text: 'המועצה תומכת ברעיון', nextState: 'council-supports' },
                    { text: 'המועצה דוחה את הרעיון', nextState: 'council-rejects' }
                ]
            },
            'council-supports': {
                title: 'המועצה תומכת',
                content: `<div class="result success">
                    <p>"זה רעיון מעולה!" אומרת יושבת ראש המועצה. "בואו נגיש את זה להנהלת בית הספר כהצעה רשמית."</p>
                    <p>המועצה מתגייסת לטובת הרעיון. הם אוספים חתימות מתלמידים, מכינים תקציב מפורט, ומציגים את התוכנית למנהל. לשמחתם, המנהל מתלהב ומקצה כיתה ותקציב ל"מעבדת החדשנות".</p>
                    <p>תוך חודשיים, המעבדה פועלת במלוא המרץ. תלמידים מכל הכיתות מגיעים אליה כדי לעבוד על פרויקטים, ללמוד נושאים חדשים, ולפתח מיומנויות שלא נלמדות בכיתה הרגילה. המורים גם הם מתחילים להשתמש במעבדה כדי לגוון את שיטות ההוראה.</p>
                    <p>בסוף השנה, מעבדת החדשנות הופכת למודל שבתי ספר אחרים באים ללמוד ממנו.</p>
                    <p>"שינוי אמיתי מתחיל כשאנחנו לוקחים יוזמה," חושב נועם בסיפוק.</p>
                    <p class="ending">סוף מוצלח!</p>
                </div>`,
                choices: [
                    { text: 'התחל מחדש', nextState: 'start' }
                ]
            },
            'council-rejects': {
                title: 'המועצה דוחה את הרעיון',
                content: `<p>"זה נשמע יקר מדי," אומר אחד מחברי המועצה. "ואיך נשכנע את ההנהלה?"</p>
                <p>למרות המאמצים של נועם, המועצה מחליטה שהרעיון שלו "לא מעשי" ו"שאפתני מדי". הם מעדיפים להתמקד בפרויקטים פשוטים יותר, כמו מסיבת סוף שנה או שיפור חדר האוכל.</p>
                <p>נועם יוצא מהישיבה מאוכזב מאוד.</p>`,
                choices: [
                    { text: 'להקים קבוצה עצמאית של תלמידים', nextState: 'independent-group' },
                    { text: 'לוותר על הרעיון', nextState: 'council-give-up' }
                ]
            },
            'independent-group': {
                title: 'יוזמה עצמאית',
                content: `<div class="result success">
                    <p>נועם מחליט שהוא לא צריך את אישור המועצה. הוא פונה ישירות לחברים שלו ומציע להקים "קבוצת חדשנות" עצמאית. חמישה תלמידים מתלהבים מהרעיון ומצטרפים.</p>
                    <p>הקבוצה מתחילה להיפגש בספרייה אחרי שעות הלימודים. הם יוצרים פרויקטים משותפים, לומדים נושאים חדשים באמצעות קורסים מקוונים, ומתעדים את התהליך בבלוג שהם מקימים.</p>
                    <p>המורה לתקשורת מגלה את הבלוג ומתרשמת מאוד. היא מציעה לקבוצה להשתמש בכיתה שלה אחרי שעות הלימודים, ולאט לאט יותר ויותר תלמידים מצטרפים ליוזמה.</p>
                    <p>בסוף השנה, כשהקבוצה מציגה את הפרויקטים שלה ביום הורים, המנהל מחליט להפוך את היוזמה לתוכנית רשמית של בית הספר.</p>
                    <p>"לפעמים כדי לשנות את המערכת, צריך להתחיל מבחוץ," חושב נועם.</p>
                    <p class="ending">סוף מוצלח!</p>
                </div>`,
                choices: [
                    { text: 'התחל מחדש', nextState: 'start' }
                ]
            },
            'council-give-up': {
                title: 'ויתור',
                content: `<div class="result failure">
                    <p>נועם מרגיש שאם אפילו מועצת התלמידים לא תומכת ברעיון שלו, אין לו סיכוי להצליח. הוא מחליט לוותר ולהתמקד בלימודים הרגילים.</p>
                    <p>כעבור שנה, הוא שומע שבבית ספר סמוך הקימו מרכז חדשנות לתלמידים שהפך להצלחה גדולה.</p>
                    <p>"חבל שלא האמנתי מספיק ברעיון שלי," הוא חושב לעצמו. "אולי בתיכון אנסה שוב."</p>
                    <p class="ending">סוף לא מוצלח...</p>
                </div>`,
                choices: [
                    { text: 'התחל מחדש', nextState: 'start' }
                ]
            }
        };

        // פונקציה להצגת המצב הנוכחי של הסיפור
        function showState(stateId) {
            const state = storyStates[stateId];
            const contentElement = document.getElementById('story-content');
            
            let html = `<h2>${state.title}</h2>`;
            html += state.content;
            
            if (state.choices && state.choices.length > 0) {
                html += '<div class="choices">';
                state.choices.forEach(choice => {
                    html += `<button onclick="showState('${choice.nextState}')">${choice.text}</button>`;
                });
                html += '</div>';
            }
            
            contentElement.innerHTML = html;
            
            // גלילה לראש הדף
            window.scrollTo(0, 0);
        }

        // התחלת הסיפור
        showState('start');
    </script>
</body>
</html>
